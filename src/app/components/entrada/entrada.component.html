<div class="container mt-1">
  <div class="text-center">
    <h3>Calculo de cuotas</h3>
  </div>
  <hr />

  <form>
    <div class="form-group">
      <label for="precioTelefono">Precio Telefono</label>
      <input
        type="number"
        class="form-control"
        id="precioTelefono"
        placeholder="Ingresar Valor"
        nombre="precioTel"
        ngModel
        #precioTel
      />
    </div>
    <div class="form-group">
      <label for="valorPie">Valor pie</label>
      <input
        type="number"
        class="form-control"
        id="valorPie"
        placeholder="Ingresar Valor"
        nombre="valorPie"
        ngModel
        #valorPie
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="calcular(precioTel.value)"
    >
      Calcular
    </button>
  </form>
</div>
